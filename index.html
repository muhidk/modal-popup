<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Modal Pop Up</title>
</head>
<body>

    <button class="show btn">Click me</button>
    <div class="modal">
        <div class="modal-box">
            <span class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 32 32">
                    <defs><style>.abc{fill:none;stroke:#011a3e;stroke-miterlimit:10;stroke-width:2px}</style></defs>
                    <g transform="translate(-3.605 -3.605)"><circle class="abc" cx="15" cy="15" r="15" transform="translate(4.605 4.605)"></circle><line class="abc" x2="10" y2="10" transform="translate(14.605 14.605)"></line><line class="abc" y1="10" x2="10" transform="translate(14.605 14.605)"></line></g>
                </svg>
            </span>
            <h1>Hello, this is a modal popup!</h1>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
